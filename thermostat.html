<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/jquery.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="inner-wrap">
      <h1>Thermostat</h1>
      <div id="outer-circle">
        <div id="panel">
          <div id="degrees">
            <strong><p class="degrees"></p></strong>
          </div>
          <div id="psm">
            <h3>Power Saving mode</h3>
            <p class="psm"> </p>
          </div>
        </div>
      </div>
      <div id=temperature>
        <button class="up btn" type="button">UP</button>
        <button class="down btn" type="button">DOWN</button>
        <button class="reset btn" type="button">RESET</button>
        <p>Temperature</p>
      </div>
      <div id=power-saving-mode>
        <button class="on btn" type="button">ON</button>
        <button class="off btn" type="button">OFF</button>
        <p>Power saving mode</p>
      </div>
    </div>
  </div>
</body>
</html>
